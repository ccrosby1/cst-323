<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
	<body>
    	<div th:fragment="content">
        	<h2 class="text-center">Login</h2>
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username or password. Please try again</div>
			</div>
			<div th:if="${param.logout}">
				<div class="alert alert-success">You have been successfully loggeed out.</div>
			</div>
			<form th:action="@{/login}" method="post" class="w-50 mx-auto">
			    <div class="mb-3">
			        <label for="username" class="form-label">Username:</label>
			        <input type="text" id="username" name="username" class="form-control" required />
			    </div>
			    <div class="mb-3">
			        <label for="password" class="form-label">Password:</label>
			        <input type="password" id="password" name="password" class="form-control" required />
			    </div>
			    <div class="text-center">
			        <button type="submit" class="btn btn-primary">Login</button>
			    </div>
			</form>
    	</div>
	</body>
</html>
